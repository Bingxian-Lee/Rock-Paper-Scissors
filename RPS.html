<body>
  <script>

    function computerPlay() {
        //randomly chooses Rock, paper or scissors
        var textArray = ['Rock','Paper','Scissors'];
        var randomNumber = Math.floor(Math.random()*textArray.length);
        
        return textArray[randomNumber]
    }

    function playerPlay() {
        //randomly chooses Rock, paper or scissors
        var textArray = ['Rock','Paper','Scissors'];
        var randomNumber = Math.floor(Math.random()*textArray.length);
        
        return textArray[randomNumber]
    }
    
    function playRound(playerSelection, computerSelection) {

        p = playerSelection.toLowerCase();
        c = computerSelection.toLowerCase();

        if (c == "rock" && p == "scissors") {
            return "You Lose! Rock beats scissors";
        }

        if (c == "paper" && p == "rock") {
            return "You Lose! Paper beats rock";
        }
        
        if (c == "scissors" && p == "paper") {
            return "You Lose! scissors beats paper";
        }

        else {
            return "Congratulations, you win!";
        }
    }

    function game() {
        for (i = 0; i < 5; i++) {
            var playerSelection = playerPlay();
            var computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        }
    }

    const playerSelection = playerPlay();
    const computerSelection = computerPlay();
    //console.log(playRound(playerSelection, computerSelection));
    game();
  </script>
